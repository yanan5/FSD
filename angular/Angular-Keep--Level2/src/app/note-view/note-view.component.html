<div class="container">
  <div class="row">
    <div *ngIf='serverError' class='col-12'>
      <label class='error-message'>{{ errMessage }}</label>
    </div>
    <div class="col-2 mt-5 keep-c-note-container" *ngFor="let note of notes">
      <app-note [note]='note'></app-note>
    </div>
  </div>
</div>
